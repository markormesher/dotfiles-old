<div class="footer">
  <hr />
  <div class="left">
    <!-- note: the line below is removed on the root page -->
    <p><a href="/">&larr; Back to Root</a></p>
  </div>
  <div class="right">
    <p>
      Last rendered {DATE}
    </p>
  </div>
</div>
<script type="text/javascript">
  // add classes to completed checkbox items
  const allListItems = document.getElementsByTagName("li");
  for (let i = 0; i < allListItems.length; ++i) {
    const li = allListItems.item(i);
    if (li.innerHTML.trim().startsWith("<input type=\"checkbox\" disabled=\"\" checked=\"\">")) {
      li.className = li.className + " completed";
    }
  }

  // add classes to tag links
  const links = document.getElementsByTagName("a");
  for (let i = 0; i < links.length; ++i) {
    const link = links.item(i);
    if (link.innerHTML.startsWith("@")) {
      link.className = link.className + " tag-link";
    }
  }

  // update style of homepage (short-term hack until I do the homepage properly)
  if (document.location.href.endsWith("/")) {
    document.getElementsByTagName("p").item(0).style = "text-align: center";
  }
</script>
